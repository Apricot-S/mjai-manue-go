services:
  server:
    build:
      context: ./server
    volumes:
      - ${LOG_DIR:-../log_dir}:/log_dir
    environment:
      HOST: server
      PORT: 11600
      ROOM: default
      GAME_TYPE: tonnan
      NUM_GAMES: ${NUM_GAMES:-1}
    ports:
      - "11600:11600"

  manue:
    build: 
      context: ./manue
    depends_on:
      - server
    environment:
      HOST: server
      PORT: 11600
      ROOM: default
      NUM_GAMES: ${NUM_GAMES:-1}

  akochan1:
    build:
      context: ./akochan
    image: akochan:latest
    depends_on:
      - server
    environment:
      PORT: 11600
      NUM_GAMES: ${NUM_GAMES:-1}

  akochan2:
    image: akochan:latest
    depends_on:
      - server
    environment:
      PORT: 11600
      NUM_GAMES: ${NUM_GAMES:-1}

  akochan3:
    image: akochan:latest
    depends_on:
      - server
    environment:
      PORT: 11600
      NUM_GAMES: ${NUM_GAMES:-1}
